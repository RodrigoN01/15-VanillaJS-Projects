<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/81d5f6c52d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Menu Project</title>
</head>

<body>
  <section class="menu">
    <!-- title -->
    <div class="title">
      <h2>our menu</h2>
      <div class="underline"></div>
    </div>

    <!-- filter buttons -->

    <!-- menu items -->
    <div class="section-center">
      <!-- single item -->
      <article class="menu-item">
        <img src="./img/menu-item.jpeg" alt="menu img" class="photo">
        <div class="item-info">
          <header>
            <h4>buttermilk pancakes</h4>
            <h4 class="price">$15</h4>
          </header>
          <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil aut quam facilis dolorum
            iste dicta corporis
            odit et quo delectus.</p>
        </div>
      </article>
      <!-- end single item -->
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
