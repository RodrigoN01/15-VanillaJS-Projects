<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/81d5f6c52d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Modal Project</title>
</head>

<body>
  <!-- hero -->
  <header class="hero">
    <div class="banner">
      <h1>modal project</h1>
      <button class="btn modal-btn">
        open modal
      </button>
    </div>
  </header>
  <!-- end of hero -->
  <!-- modal -->
  <div class="modal-overlay">
    <div class="modal-container">
      <h3>modal content</h3>
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <!-- javascript -->
  <script src="script.js"></script>
</body>

</html>
